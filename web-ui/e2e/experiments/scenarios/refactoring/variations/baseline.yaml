# Baseline Variation - スキルなし
#
# custom-refactoring スキルを割り当てない基準構成。
# 素のプロンプトだけでリファクタリングを行わせ、
# with-skill との比較ベースラインとする。

name: baseline
description: "基準構成 - リファクタリングスキルなし"
version: "1.0"

agents:
  owner:
    id: pilot-owner
    name: パイロットオーナー
    role: Project Owner
    type: human
    hierarchy_type: owner

  dev:
    id: pilot-dev
    name: 開発エンジニア
    role: Developer
    type: ai
    hierarchy_type: worker
    parent_agent_id: pilot-owner
    max_parallel_tasks: 3
    capabilities:
      - coding
    system_prompt: |
      あなたは開発エンジニアです。

credentials:
  passkey: test-passkey
