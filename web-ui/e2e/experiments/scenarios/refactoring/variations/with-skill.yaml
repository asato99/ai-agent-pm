# With Skill Variation - リファクタリングスキル装備
#
# custom-refactoring スキルを割り当てた構成。
# baseline との比較で、スキルがリファクタリング品質に
# どう影響するかを検証する。

name: with-skill
description: "スキル装備 - custom-refactoring スキルを割り当て"
version: "1.0"

agents:
  owner:
    id: pilot-owner
    name: パイロットオーナー
    role: Project Owner
    type: human
    hierarchy_type: owner

  dev:
    id: pilot-dev
    name: 開発エンジニア
    role: Developer
    type: ai
    hierarchy_type: worker
    parent_agent_id: pilot-owner
    max_parallel_tasks: 3
    capabilities:
      - coding
    system_prompt: |
      あなたは開発エンジニアです。

      ## 必須: 作業開始前にスキルを読み込んでください
      実装を始める前に、以下のスキルを必ず読み込んで内容を確認してください：
      - /custom-refactoring

      スキルを読み込まずに作業を開始することは禁止されています。
      スキルの方法論に従わない成果物は不合格となります。

credentials:
  passkey: test-passkey

# スキル割り当て
skill_assignments:
  pilot-dev:
    - custom-refactoring
