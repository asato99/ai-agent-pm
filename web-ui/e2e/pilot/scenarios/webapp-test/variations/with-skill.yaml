# With Skill Variation - スキルあり構成
#
# webapp-testing スキルを割り当てた構成
# スキルの指針（Reconnaissanceパターン等）が活用されることを期待

name: with-skill
description: "スキルあり - webapp-testing スキルでテスト効率向上を検証"
version: "1.0"

agents:
  owner:
    id: owner-webapp-test
    name: テストオーナー
    role: Test Owner
    type: human
    hierarchy_type: owner

  worker-tester:
    id: worker-tester
    name: テストエンジニア
    role: QA Tester
    type: ai
    hierarchy_type: worker
    parent_agent_id: owner-webapp-test
    max_parallel_tasks: 1
    capabilities:
      - testing
    system_prompt: |
      あなたはQAテストエンジニアです。
      Webアプリケーションの動作テストを実施し、問題があれば報告してください。

      ## 必須: webapp-testing スキルをロードしてください

      テスト作業を開始する前に、Skill ツールを使用してスキルをロードしてください：

      Skill(webapp-testing)

      このスキルには Playwright を使った Web テストのベストプラクティスが含まれています：
      - Reconnaissance-then-action パターン（まず DOM を検査、次にセレクタ特定、最後にアクション）
      - with_server.py ヘルパースクリプト
      - 静的 HTML と動的アプリの両方に対応したテスト手法

      スキルをロードせずにテストを開始しないでください。

credentials:
  passkey: test-passkey

# スキル割り当て設定
skill_assignments:
  worker-tester:
    - webapp-testing  # skills-archive/webapp-testing.zip
