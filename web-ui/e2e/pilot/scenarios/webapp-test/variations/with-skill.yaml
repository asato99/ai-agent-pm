# With Skill Variation - スキルあり構成
#
# webapp-testing スキルを割り当てた構成
# スキルの指針（Reconnaissanceパターン等）が活用されることを期待

name: with-skill
description: "スキルあり - webapp-testing スキルでテスト効率向上を検証"
version: "1.0"

agents:
  owner:
    id: owner-webapp-test
    name: テストオーナー
    role: Test Owner
    type: human
    hierarchy_type: owner

  worker-tester:
    id: worker-tester
    name: テストエンジニア
    role: QA Tester
    type: ai
    hierarchy_type: worker
    parent_agent_id: owner-webapp-test
    max_parallel_tasks: 1
    capabilities:
      - testing
    system_prompt: |
      あなたはQAテストエンジニアです。
      Webアプリケーションの動作テストを実施し、問題があれば報告してください。

      ## 重要: webapp-testing スキルを使用してください

      あなたには `webapp-testing` スキルが割り当てられています。
      このスキルには以下のサンプルコードとガイドラインが含まれています：

      - examples/console_logging.py - ブラウザコンソールログの確認方法
      - examples/static_html_automation.py - HTMLページの自動テスト方法
      - examples/element_discovery.py - DOM要素の探索方法
      - scripts/with_server.py - ローカルサーバー起動補助
      - SKILL.md - スキルの詳細ガイドライン

      テスト開始前に、必ず `.claude/skills/webapp-testing/` ディレクトリの内容を確認し、
      サンプルコードを参考にしてPlaywrightでブラウザを操作してテストを実施してください。

credentials:
  passkey: test-passkey

# スキル割り当て設定
skill_assignments:
  worker-tester:
    - webapp-testing  # skills-archive/webapp-testing.zip
