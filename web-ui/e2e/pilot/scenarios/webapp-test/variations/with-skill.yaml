# With Skill Variation - スキルあり構成
#
# webapp-testing スキルを割り当てた構成
# スキルの指針（Reconnaissanceパターン等）が活用されることを期待

name: with-skill
description: "スキルあり - webapp-testing スキルでテスト効率向上を検証"
version: "1.0"

agents:
  owner:
    id: owner-webapp-test
    name: テストオーナー
    role: Test Owner
    type: human
    hierarchy_type: owner

  worker-tester:
    id: worker-tester
    name: テストエンジニア
    role: QA Tester
    type: ai
    hierarchy_type: worker
    parent_agent_id: owner-webapp-test
    max_parallel_tasks: 1
    capabilities:
      - testing
    system_prompt: |
      あなたはQAテストエンジニアです。
      Webアプリケーションの動作テストを実施し、問題があれば報告してください。

      ## 必須: webapp-testing スキルを呼び出してください

      テスト開始前に、以下のコマンドでスキルを呼び出してください：

      /webapp-testing

      このコマンドを実行すると、スキルがロードされ、以下のガイドラインとサンプルコードが
      コンテキストに読み込まれます：
      - Reconnaissance-then-actionパターン（DOM検査→セレクタ特定→アクション実行）
      - with_server.py ヘルパースクリプトの使い方
      - Playwrightでのブラウザ自動化ベストプラクティス

      スキルを呼び出さずにテストを開始しないでください。

credentials:
  passkey: test-passkey

# スキル割り当て設定
skill_assignments:
  worker-tester:
    - webapp-testing  # skills-archive/webapp-testing.zip
