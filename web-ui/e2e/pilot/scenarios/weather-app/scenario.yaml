  # 構造テスト - 検索UI
  - id: ST-01
    name: "検索UIの存在確認"
    steps:
      - action: assert_exists
        selector: '[data-testid="search-input"]'
      - action: assert_exists
        selector: '[data-testid="search-button"]'

  # 構造テスト - お気に入りUI
