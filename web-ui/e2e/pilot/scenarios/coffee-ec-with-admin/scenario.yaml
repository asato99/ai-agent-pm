      # コーヒー豆専門ECサイト 仕様書（管理画面付き）

      ## 1. 概要

      スペシャルティコーヒー豆を販売するECサイト。
      商品のカスタマイズ注文（焙煎度・挽き方・内容量）に対応し、
      テイスティングノート付きのレビューシステムを備える。
      さらに、店舗運営者向けの管理画面を提供する。

      ## 2. 技術要件

      - HTML/CSS/JavaScript（バニラJS、フレームワーク不要）
      - レスポンシブデザイン対応
      - localStorage使用（カート、お気に入り、管理データ保存）
      - モック商品データ（JavaScript内で定義）
      - 外部ライブラリ: Chart.js（テイスティングチャート・レポートグラフ用、CDN）

      ## 3. データモデル

      ### 3.1 商品（Product）
      ```
      {
        id: string,
        name: string,                    // 商品名
        origin: string,                  // 産地（エチオピア、ブラジル等）
        region: string,                  // 地域詳細
        description: string,             // 商品説明
        basePrice: number,               // 基本価格（100gあたり）
        category: string,                // カテゴリ（シングルオリジン/ブレンド）
        roastLevels: string[],           // 選択可能な焙煎度
        flavorProfile: {                 // 風味プロファイル
          acidity: number,               // 酸味 (1-5)
          bitterness: number,            // 苦味 (1-5)
          body: number,                  // コク (1-5)
          sweetness: number,             // 甘味 (1-5)
          aroma: number                  // 香り (1-5)
        },
        flavorNotes: string[],           // フレーバーノート（ベリー、チョコレート等）
        images: string[],                // 商品画像URL
        stock: number,                   // 在庫数
        rating: number,                  // 平均評価
        reviewCount: number,             // レビュー数
        isActive: boolean,               // 販売中フラグ
        createdAt: string,               // 登録日
        updatedAt: string                // 更新日
      }
      ```

      ### 3.2 カート商品（CartItem）
      ```
      {
        productId: string,
        quantity: number,
        roastLevel: string,              // 選択した焙煎度
        grindType: string,               // 挽き方
        weight: number,                  // 内容量(g)
        unitPrice: number,               // 単価（計算後）
        subtotal: number                 // 小計
      }
      ```

      ### 3.3 レビュー（Review）
      ```
      {
        id: string,
        productId: string,
        userName: string,
        rating: number,                  // 星評価 (1-5)
        tastingNote: {                   // テイスティング評価
          acidity: number,
          bitterness: number,
          body: number,
          sweetness: number,
          aroma: number
        },
        comment: string,
        brewMethod: string,              // 抽出方法
        status: string,                  // approved / pending / hidden
        createdAt: string
      }
      ```

      ### 3.4 注文（Order）
      ```
      {
        id: string,
        orderNumber: string,             // 注文番号（ORD-YYYYMMDD-XXXX形式）
        items: OrderItem[],              // 注文商品リスト
        customer: {
          name: string,
          email: string,
          phone: string,
          address: {
            postal: string,
            prefecture: string,
            city: string,
            address: string,
            building: string
          }
        },
        payment: {
          method: string,                // credit / cod / bank
          status: string                 // pending / completed / failed
        },
        subtotal: number,
        shippingFee: number,
        codFee: number,
        discount: number,
        couponCode: string,
        total: number,
        status: string,                  // pending / processing / shipped / delivered / cancelled
        trackingNumber: string,
        note: string,                    // 管理者メモ
        createdAt: string,
        updatedAt: string
      }
      ```

      ### 3.5 顧客（Customer）
      ```
      {
        id: string,
        name: string,
        email: string,
        phone: string,
        address: {
          postal: string,
          prefecture: string,
          city: string,
          address: string,
          building: string
        },
        orderCount: number,
        totalSpent: number,
        note: string,                    // 管理者メモ
        createdAt: string,
        lastOrderAt: string
      }
      ```

      ### 3.6 クーポン（Coupon）
      ```
      {
        id: string,
        code: string,                    // クーポンコード
        discountType: string,            // percentage / fixed
        discountValue: number,           // 割引率（%）または固定額（円）
        minOrderAmount: number,          // 最低注文金額
        maxUses: number,                 // 最大利用回数（0=無制限）
        usedCount: number,               // 利用回数
        startDate: string,
        endDate: string,
        isActive: boolean,
        createdAt: string
      }
      ```

      ### 3.7 管理者（AdminUser）
      ```
      {
        id: string,
        username: string,
        password: string,                // ハッシュ化（モックではプレーンテキスト）
        name: string,
        role: string,                    // admin / staff
        lastLoginAt: string
      }
      ```

      ## 4. EC機能要件（フロント）

      ### 4.1 商品一覧ページ

      #### 検索・フィルタ
      - キーワード検索（商品名、産地、フレーバーノート）
      - カテゴリフィルタ（シングルオリジン/ブレンド/全て）
      - 産地フィルタ（複数選択可）
      - 焙煎度フィルタ
      - 価格帯フィルタ（スライダーまたは範囲選択）

      #### ソート
      - 価格順（安い/高い）
      - 評価順
      - 新着順
      - 人気順（レビュー数）

      #### 表示
      - グリッド表示（3-4列）
      - 各商品: 画像、商品名、産地、価格、評価星
      - ページネーション（1ページ12件）

      ### 4.2 商品詳細ページ

      #### 商品情報表示
      - 商品画像（メイン + サムネイル切り替え）
      - 商品名、産地、地域
      - 商品説明
      - フレーバーノート（タグ表示）
      - テイスティングチャート（レーダーチャート）
      - 在庫状況

      #### カスタマイズ選択
      - 焙煎度選択（ライト/ミディアム/ダーク）
        - 選択で価格変動なし
      - 挽き方選択
        - 豆のまま（+0円）
        - 粗挽き（+50円）
        - 中挽き（+50円）
        - 細挽き（+50円）
        - エスプレッソ用（+100円）
      - 内容量選択
        - 100g: 基本価格 × 1.0
        - 200g: 基本価格 × 1.9（5%OFF）
        - 500g: 基本価格 × 4.5（10%OFF）

      #### 価格表示
      - 選択に応じて動的に価格更新
      - 内訳表示（基本価格 + オプション）

      #### アクション
      - 数量選択（1-10）
      - カートに追加ボタン
      - お気に入りに追加ボタン

      #### レビューセクション
      - 平均評価と評価分布
      - ユーザーレビュー一覧
      - レビュー投稿フォーム

      ### 4.3 ショッピングカート

      #### カート表示
      - 商品一覧（画像、名前、カスタマイズ内容、単価、数量、小計）
      - 数量変更（+/-ボタン）
      - 商品削除
      - カート内商品数バッジ（ヘッダー）

      #### 金額計算
      - 小計
      - 送料（5,000円以上で無料、未満は500円）
      - クーポン割引（適用時）
      - 合計金額

      #### クーポン
      - クーポンコード入力欄
      - 適用ボタン
      - 有効なコード: "FIRST10"（10%OFF）, "COFFEE20"（20%OFF）

      #### アクション
      - 買い物を続けるボタン
      - レジに進むボタン

      ### 4.4 チェックアウト（マルチステップ）

      #### Step 1: 配送先情報
      - 氏名（必須）
      - 郵便番号（必須、形式チェック）
      - 都道府県（必須、セレクト）
      - 市区町村（必須）
      - 番地（必須）
      - 建物名（任意）
      - 電話番号（必須、形式チェック）
      - メールアドレス（必須、形式チェック）

      #### Step 2: 支払い方法
      - クレジットカード（モック）
        - カード番号（形式チェック）
        - 有効期限
        - セキュリティコード
      - 代金引換（+300円手数料）
      - 銀行振込（振込先表示）

      #### Step 3: 注文確認
      - 注文内容一覧
      - 配送先確認
      - 支払い方法確認
      - 最終金額確認
      - 注文確定ボタン

      #### Step 4: 注文完了
      - 注文番号表示
      - 注文完了メッセージ
      - 注文詳細へのリンク
      - トップに戻るボタン

      ### 4.5 レビュー機能

      #### レビュー表示
      - 星評価（1-5）
      - テイスティングノート（レーダーチャート）
      - コメント
      - 抽出方法
      - 投稿日
      - 「参考になった」ボタン

      #### レビュー投稿
      - 星評価選択（クリッカブル星）
      - テイスティング評価（各項目スライダー）
      - 抽出方法選択
      - コメント入力
      - 投稿ボタン

      ### 4.6 お気に入り機能

      - 商品詳細からお気に入り追加/削除
      - お気に入り一覧ページ
      - localStorage永続化

      ### 4.7 共通UI

      #### ヘッダー
      - ロゴ
      - 検索バー
      - お気に入りアイコン（件数バッジ）
      - カートアイコン（件数バッジ）

      #### フッター
      - サイト情報
      - リンク

      ### 4.8 状態表示
      - ローディングインジケーター
      - エラーメッセージ
      - 成功メッセージ（トースト通知）

      ## 5. 管理画面機能要件

      ### 5.1 認証

      #### ログイン
      - ユーザー名入力
      - パスワード入力
      - ログインボタン
      - エラー表示
      - モックユーザー: admin / admin123

      #### ログアウト
      - ヘッダーにログアウトボタン
      - ログアウト確認
      - ログイン画面へリダイレクト

      ### 5.2 ダッシュボード

      #### 売上サマリーカード
      - 本日の売上
      - 週間売上
      - 月間売上
      - 前期比（増減%表示）

      #### 最近の注文一覧
      - 直近10件の注文
      - 注文番号、顧客名、金額、ステータス
      - 詳細へのリンク

      #### 在庫アラート
      - 在庫10個以下の商品リスト
      - 商品名、残り在庫数
      - 商品編集へのリンク

      #### 人気商品ランキング
      - 売上数量上位5商品
