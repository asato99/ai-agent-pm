      ## 6. UI/デザイン要件

      ### EC画面
      - モダンでクリーンなデザイン
      - コーヒーをイメージした配色（ブラウン系アクセント）
      - カード型レイアウト
      - レスポンシブ対応（モバイル/タブレット/デスクトップ）
      - スムーズなアニメーション/トランジション

      ### 管理画面
      - シンプルで機能的なデザイン
      - 左サイドバー + メインコンテンツレイアウト
      - データテーブル中心のUI
      - レスポンシブ対応（タブレット以上推奨）
      - 落ち着いた配色（グレー系ベース、ブラウン系アクセント）

      ## 7. モック商品データ

      最低10商品を用意:
      1. エチオピア イルガチェフェ（シングルオリジン）
      2. ブラジル サントス（シングルオリジン）
      3. コロンビア スプレモ（シングルオリジン）
      4. グアテマラ アンティグア（シングルオリジン）
      5. ケニア AA（シングルオリジン）
      6. コスタリカ タラス（シングルオリジン）
      7. モカブレンド（ブレンド）
      8. ハウスブレンド（ブレンド）
      9. エスプレッソブレンド（ブレンド）
      10. 季節限定ブレンド（ブレンド）

      ## 8. モック注文データ

      最低20件の注文データを用意:
      - 各ステータス（pending, processing, shipped, delivered, cancelled）を含む
      - 過去30日間に分散
      - 様々な顧客、商品組み合わせ

