      - Chart.jsで棒グラフ表示

      #### 売上推移グラフ
      - 過去7日間の売上推移
      - Chart.jsで折れ線グラフ表示

      ### 5.3 商品管理

      #### 商品一覧
      - テーブル表示（ID、画像、商品名、カテゴリ、価格、在庫、ステータス）
      - キーワード検索
      - カテゴリフィルタ
      - ステータスフィルタ（販売中/非公開）
      - ページネーション（1ページ20件）
      - 編集・削除ボタン

      #### 商品追加/編集
      - 商品名入力
      - カテゴリ選択
      - 産地・地域入力
      - 商品説明（テキストエリア）
      - 基本価格入力
      - 焙煎度選択（複数可）
      - フレーバープロファイル（各項目スライダー）
      - フレーバーノート（タグ入力）
      - 画像URL入力（複数可）
      - 在庫数入力
      - 販売ステータス切り替え
      - 保存/キャンセルボタン
      - バリデーションエラー表示

      #### 商品削除
      - 削除確認モーダル
      - 削除実行
      - 成功/エラー通知

      #### 在庫一括更新
      - CSVインポート機能
      - CSV形式: 商品ID, 在庫数
      - プレビュー表示
      - 一括更新実行

      ### 5.4 注文管理

      #### 注文一覧
      - テーブル表示（注文番号、日時、顧客名、金額、ステータス）
      - ステータス別タブ（全て/保留中/処理中/発送済/完了/キャンセル）
      - 日付範囲フィルタ
      - キーワード検索（注文番号、顧客名）
      - ページネーション
      - 詳細・ステータス変更ボタン

      #### 注文詳細
      - 注文情報（番号、日時、ステータス）
      - 顧客情報（名前、連絡先、配送先）
      - 注文商品一覧
      - 金額内訳（小計、送料、割引、合計）
      - 支払い情報
      - ステータス変更ドロップダウン
      - 追跡番号入力（発送時）
      - 管理者メモ入力
      - 更新ボタン

      #### ステータス遷移
      - pending → processing → shipped → delivered
      - pending → cancelled
      - processing → cancelled
      - ステータス変更履歴の記録

      ### 5.5 顧客管理

      #### 顧客一覧
      - テーブル表示（ID、名前、メール、注文回数、累計金額、最終注文日）
      - キーワード検索（名前、メール）
      - ソート（注文回数、累計金額）
      - ページネーション
      - 詳細ボタン

      #### 顧客詳細
      - 顧客基本情報
      - 連絡先・住所情報
      - 注文履歴一覧
      - 累計統計（注文回数、合計金額、平均注文金額）
      - 管理者メモ入力・保存

      ### 5.6 レビュー管理

      #### レビュー一覧
      - テーブル表示（ID、商品名、投稿者、評価、ステータス、投稿日）
      - ステータス別タブ（全て/承認済/保留中/非表示）
      - 評価フィルタ（1-5星）
      - ページネーション
      - 承認/非表示/削除ボタン

      #### レビュー詳細
      - レビュー全文表示
      - テイスティングノート表示
      - 対象商品情報
      - ステータス変更
      - 削除ボタン

      #### 一括操作
