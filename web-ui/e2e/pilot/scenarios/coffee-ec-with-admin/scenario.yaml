      - 割引タイプ選択（%割引/固定額割引）
      - 割引値入力
      - 最低注文金額入力
      - 最大利用回数入力（0=無制限）
      - 有効期間（開始日・終了日）
      - ステータス切り替え
      - 保存/キャンセルボタン

      #### クーポン削除
      - 削除確認モーダル
      - 使用履歴がある場合は警告表示

      ### 5.8 レポート

      #### 売上レポート
      - 期間選択（日次/週次/月次/カスタム）
      - 売上合計・注文件数・平均注文金額
      - 売上推移グラフ（Chart.js）
      - CSV出力ボタン

      #### 商品別売上
