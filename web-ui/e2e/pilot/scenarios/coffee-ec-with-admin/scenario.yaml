      - 商品別売上ランキング（テーブル）
      - 商品名、販売数量、売上金額
      - 売上構成比グラフ（円グラフ）
      - CSV出力ボタン

      #### カテゴリ別売上
      - 期間選択
      - カテゴリ別売上集計
      - 棒グラフ表示

      ### 5.9 管理画面共通UI

      #### サイドナビゲーション
      - ダッシュボード
      - 商品管理
      - 注文管理
      - 顧客管理
      - レビュー管理
      - クーポン管理
      - レポート
      - 設定

      #### ヘッダー
