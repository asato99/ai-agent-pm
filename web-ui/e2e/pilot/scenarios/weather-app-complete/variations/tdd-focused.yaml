# Weather App Complete - TDD Focused Variation
#
# test-driven-development + verification-before-completion スキル

name: tdd-focused
description: "TDD重視 - テストファースト開発と完了前検証"
version: "1.0"

agents:
  owner-weather:
    id: owner-weather
    name: "オーナー"
    role: "プロジェクトオーナー"
    type: human
    hierarchy_type: owner

  worker-dev:
    id: worker-dev
    name: "開発者"
    role: "Webアプリ開発"
    type: ai
    hierarchy_type: worker
    parent_agent_id: owner-weather
    capabilities:
      - web_development
      - html_css_js
      - api_integration
      - async_programming
      - map_integration
    system_prompt: |
      あなたはWeb開発を担当するAIエージェントです。

      ## 必須: スキルをロードしてください
      作業開始前に以下のスキルをロード：
      - Skill(test-driven-development)
      - Skill(verification-before-completion)

      ## 役割
      - HTML/CSS/JavaScriptを使用したWebアプリケーション開発
      - 外部APIとの連携（天気API、地図API、レーダーAPI）
      - 地図ライブラリの統合
      - 非同期処理の実装
      - レスポンシブデザインの実装

      ## 作業方針
      - 要件を正確に理解してから実装を開始
      - テスト用識別子（data-testid）は必ず指定通りに付与
      - 外部APIは実際に動作するものを使用（モックではない）
      - 無料・登録不要のAPIを選択
      - エラーハンドリングを適切に実装
      - 作業完了後はタスクを完了状態にする

credentials:
  passkey: test-passkey

skill_assignments:
  worker-dev:
    - test-driven-development
    - verification-before-completion
