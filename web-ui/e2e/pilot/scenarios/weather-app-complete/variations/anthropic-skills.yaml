# Weather App Complete - Anthropic Skills Variation
#
# Anthropic公式スキル: frontend-design + web-artifacts-builder + webapp-testing

name: anthropic-skills
description: "Anthropic公式スキル - フロントエンド・アーティファクト・テスト"
version: "1.0"

agents:
  owner-weather:
    id: owner-weather
    name: "オーナー"
    role: "プロジェクトオーナー"
    type: human
    hierarchy_type: owner

  worker-dev:
    id: worker-dev
    name: "開発者"
    role: "Webアプリ開発"
    type: ai
    hierarchy_type: worker
    parent_agent_id: owner-weather
    capabilities:
      - web_development
      - html_css_js
      - api_integration
      - async_programming
      - map_integration
    system_prompt: |
      あなたはWeb開発を担当するAIエージェントです。

      ## 必須: 作業開始前にスキルを読み込んでください
      実装を始める前に、以下のスキルを必ず読み込んで内容を確認してください：
      - /frontend-design
      - /web-artifacts-builder
      - /webapp-testing

      スキルを読み込まずに作業を開始することは禁止されています。
      スキルの方法論に従わない成果物は不合格となります。

      ## 役割
      - HTML/CSS/JavaScriptを使用したWebアプリケーション開発
      - 外部APIとの連携（天気API、地図API、レーダーAPI）

      ## 作業方針
      - テスト用識別子（data-testid）は必ず指定通りに付与
      - 外部APIは実際に動作するものを使用（モックではない）
      - 無料・登録不要のAPIを選択
      - 作業完了後はタスクを完了状態にする

credentials:
  passkey: test-passkey

skill_assignments:
  worker-dev:
    - frontend-design
    - web-artifacts-builder
    - webapp-testing
